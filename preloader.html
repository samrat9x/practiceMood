    <style>
        .center{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body{
            height: 100vh;

            padding: 5px;

        main{
            border: 1px solid tomato;
            width: 200px;
            height: 200px;
            border-radius: 5px;
            overflow: hidden;
        }

        .a1{
         .first{
            background-color: aqua;
            border-radius: 50%;
            animation: first 3s infinite;
            position: relative;
         }
        .second{
            position: absolute;
            animation: second 3s infinite;
            border-radius: 50%;
            background-color: rgb(0, 0, 0);
         }
        .third{
            position: absolute;
            animation: third 3s infinite;
            border-radius: 50%;
            background-color: aqua;
         }
        .fourth{
            position: absolute;
            animation: fourth 3s infinite;
            border-radius: 50%;
            background-color: rgb(0, 0, 0);
         }
        }



        @keyframes first {
            0%{
                height: 0px;
                width: 0px;
                opacity: 1;
            }

            100%{
                height: 200px;
                width: 200px;
                opacity: 0.2
            }
        }
        @keyframes second {
            25%{
                height: 0px;
                width: 0px;
            }

            100%{
                height: 180px;
                width: 180px;
            }
        }
        @keyframes third {
            35%{
                height: 0px;
                width: 0px;
            }

            100%{
                height: 170px;
                width: 170px;
            }
        }
        @keyframes fourth {
            50%{
                height: 0px;
                width: 0px;
            }

            100%{
                height: 205px;
                width: 205px;
            }
        }
    </style>
